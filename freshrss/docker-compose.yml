version: '3.7'

services:
  freshrss:
    image: linuxserver/freshrss:1.16.2-ls61
    container_name: freshrss
    networks:
      - web
      - backend
    depends_on:
      - mariadb
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=${TZ}
    volumes:
      - ../../cloud-data/freshrss/config:/config
    restart: unless-stopped
    labels:
      - traefik.enable=true
      - traefik.http.services.freshrss.loadbalancer.server.port=80

      # HTTPS
      - traefik.http.routers.freshrss.rule=Host(`freshrss.${CLOUD_DOMAIN}`)
      - traefik.http.routers.freshrss.tls.certresolver=mytlschallenge
      - traefik.http.routers.freshrss.entrypoints=web-secured
      - traefik.http.routers.freshrss.tls=true
      - traefik.http.routers.freshrss.service=freshrss

  mariadb:
    image: linuxserver/mariadb:110.4.13mariabionic-ls73
    container_name: freshrss_mariadb
    restart: always
    networks:
      - backend
    environment:
      - MYSQL_DATABASE=freshrss
      - PUID=1000
      - PGID=1000
    env_file:
      - .env
    volumes:
      - ../../cloud-data/freshrss/mariadb:/config

networks:
  web:
    external: true
  backend:
    external: false
    internal: false
