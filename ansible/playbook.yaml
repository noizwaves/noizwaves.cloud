- name: Filewall
  hosts: all
  become: true
  tasks:
    - name: Install UFW
      ansible.builtin.apt:
        name: ufw
    - name: Start UFW
      ansible.builtin.service:
        name: ufw
        state: started
    - name: Fix Docker+ufw disasterous default configuration
      # https://github.com/chaifeng/ufw-docker#solving-ufw-and-docker-issues
      ansible.builtin.blockinfile:
        path: /etc/ufw/after.rules
        marker_begin: BEGIN UFW AND DOCKER
        marker_end: END UFW AND DOCKER
        content: |
          {{ lookup('file', 'files/ufw_after_rules') }}
    - name: Allow bare metal SSH (port 22)
      community.general.ufw:
        rule: allow
        port: '22'
        proto: tcp
        src: '{{ item }}'
      loop:
        - 192.168.68.0/24 # local network
        - 100.64.0.0/10 # tailscale
    - name: Allow bare metal Avahi/mDNS
      community.general.ufw:
        rule: allow
        port: '5353'
        proto: udp
        src: '{{ item }}'
      loop:
        - 192.168.68.0/24
        - 100.64.0.0/10
    - name: Allow bare metal Samba
      community.general.ufw:
        rule: allow
        port: '53'
        name: samba
        src: '{{ item }}'
      loop:
        - 192.168.68.0/24
        - 100.64.0.0/10
    - name: Allow bare metal DNS (port 53)
      community.general.ufw:
        rule: allow
        port: '53'
        proto: '{{ item[1] }}'
        src: '{{ item[0] }}'
      with_nested:
        - [192.168.68.0/24, 100.64.0.0/10]
        - [tcp, udp]
    - name: Allow containerized HTTP (port 80)
      community.general.ufw:
        rule: allow
        route: true
        port: '80'
        proto: tcp
        src: '{{ item }}'
      loop:
        - 192.168.68.0/24 # local network
        - 100.64.0.0/10 # tailscale
    - name: Allow containerized HTTPS (traefik, port 443)
      community.general.ufw:
        rule: allow
        route: true
        port: '443'
        proto: tcp
        src: '{{ item }}'
      loop:
        - 192.168.68.0/24 # local network
        - 100.64.0.0/10 # tailscale
    - name: Allow containerized HTTPS (k3s, port 8443)
      community.general.ufw:
        rule: allow
        route: true
        port: '8443'
        proto: tcp
        src: '{{ item }}'
      loop:
        - 192.168.68.0/24 # local network
        - 100.64.0.0/10 # tailscale
    - name: Allow containerized Gitea SSH (port 2222)
      community.general.ufw:
        rule: allow
        route: true
        port: '2222'
        proto: tcp
        src: '{{ item }}'
      loop:
        - 192.168.68.0/24 # local network
        - 100.64.0.0/10 # tailscale
    - name: Allow containerized k2d (TCP port 6443)
      community.general.ufw:
        rule: allow
        route: true
        port: '6443'
        proto: tcp
        src: '{{ item }}'
      loop:
        - 192.168.68.0/24 # local network
        - 100.64.0.0/10 # tailscale
    - name: Allow containerized k2d (UDP port 6443)
      community.general.ufw:
        rule: allow
        route: true
        port: '6443'
        proto: tcp
        src: '{{ item }}'
      loop:
        - 192.168.68.0/24 # local network
        - 100.64.0.0/10 # tailscale
    - name: Allow Plex (port 32400)
      community.general.ufw:
        rule: allow
        port: '32400'
        proto: tcp
        src: '{{ item }}'
      loop:
        - 192.168.68.0/24 # local network
        - 100.64.0.0/10 # tailscale
        # - any # for accepting upnp remote connections via internet
    - name: Home Assistant proxy
      community.general.ufw:
        rule: allow
        port: '8123'
        proto: tcp
        src: '172.18.0.0/16'
        dest: '172.17.0.1'
    - name: Upsnap proxy
      community.general.ufw:
        rule: allow
        port: '8090'
        proto: tcp
        src: '172.18.0.0/16'
        dest: '172.17.0.1'
    - name: Adguard proxy
      community.general.ufw:
        rule: allow
        port: '3000'
        proto: tcp
        src: '172.18.0.0/16'
        dest: '172.17.0.1'
    - name: Syncthing proxy
      community.general.ufw:
        rule: allow
        port: '8343'
        proto: tcp
        src: '172.18.0.0/16'
        dest: '172.17.0.1'
    - name: Beszel Agent/Hub connectivity
      community.general.ufw:
        rule: allow
        port: '45876'
        proto: tcp
        src: '172.18.0.0/16'
        dest: '172.17.0.1'
    - name: Netbootxyz
      community.general.ufw:
        rule: allow
        route: true
        port: '69'
        proto: udp
        src: '{{ item }}'
      loop:
        - 192.168.68.0/24 # local network
    - name: Improved Tailscale direct connection (UDP 41641, https://tailscale.com/kb/1082/firewall-ports/)
      community.general.ufw:
        rule: allow
        route: true
        port: '41641'
        proto: udp
        src: any
    - name: Allow bare metal Syncthing
      community.general.ufw:
        rule: allow
        port: '{{ item[1] }}'
        proto: '{{ item[2] }}'
        src: '{{ item[0] }}'
      with_nested:
        - [192.168.68.0/24, 100.64.0.0/10]
        - [['8384', tcp], ['22000', tcp], ['22000', udp], ['21027', udp]]
    - name: Enable UFW
      community.general.ufw:
        state: enabled

- name: Automatic Updates
  hosts: all
  become: true
  tasks:
    - name: Install unattended-upgrades
      ansible.builtin.apt:
        name: unattended-upgrades
    - name: Start unattended-upgrades
      ansible.builtin.service:
        name: unattended-upgrades
        state: started
    - name: Configure unattended-upgrades
      ansible.builtin.copy:
        dest: /etc/apt/apt.conf.d/50unattended-upgrades
        src: files/50unattended-upgrades
        group: root
        owner: root
        mode: "644"

- name: Configure cloning from GitHub
  hosts: all
  become: true
  tasks:
    - name: Fetch github.com public key
      connection: local
      become: false
      ansible.builtin.command: ssh-keyscan -t rsa github.com | grep -v ^#
      register: keyscan_github_com
      changed_when: keyscan_github_com.rc != 0
    - name: Add to known_hosts
      ansible.builtin.known_hosts:
        path: /etc/ssh/ssh_known_hosts
        name: github.com
        key: '{{ keyscan_github_com.stdout }}'

- name: Platform configuration
  hosts: all
  tasks:
    - name: Data directory exists
      ansible.builtin.file:
        path: /home/cloud/cloud-data
        state: directory
        group: cloud
        owner: cloud
        mode: "775"
    - name: Clone noizwaves/noizwaves.cloud
      ansible.builtin.git:
        repo: git@github.com:noizwaves/noizwaves.cloud.git
        version: main
        dest: /home/cloud/cloud-config
        update: false

- name: Direnv
  hosts: all
  become: true
  tasks:
    - name: Install Direnv
      ansible.builtin.apt:
        name: direnv

- name: Dotfiles
  hosts: all
  tasks:
    - name: Workspace directory
      ansible.builtin.file:
        path: /home/cloud/workspace
        state: directory
        group: cloud
        owner: cloud
        mode: "775"
    - name: Clone from GitHub
      ansible.builtin.git:
        repo: git@github.com:noizwaves/dotfiles.git
        version: main
        dest: /home/cloud/workspace/dotfiles
        update: false
    - name: Install
      ansible.builtin.shell:
        cmd: ./install
        chdir: /home/cloud/workspace/dotfiles
