server {
  listen 80;

  location ~ ^/(photos|thumbnails)/ {
    root /usr/share/nginx/html;
  }

  location / {
    gzip on;
    gzip_proxied any;
    gzip_types
      text/css
      text/javascript
      text/xml
      text/plain
      application/javascript
      application/json;

    proxy_pass http://fotos:3000;
    proxy_http_version 1.1;
  }
}
